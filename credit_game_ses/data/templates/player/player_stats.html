{% extends 'player/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='field-group'>
            <legend class='border-bottom mb-4'>Enter your Car & House Information</legend>
            {{ house_form|crispy  }}
            {{ car_form|crispy  }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
